<mat-toolbar color="primary">
    <span>Employee Self-Service Dashboard</span>
    <span class="spacer"></span>
    <button mat-button (click)="refresh()">
      <mat-icon>refresh</mat-icon> Refresh
    </button>
  </mat-toolbar>
  
  <div class="dashboard-container">
    <mat-grid-list cols="3" rowHeight="2:1" gutterSize="16px">
      <mat-grid-tile>
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-icon>account_circle</mat-icon>
            <mat-card-title>Employees</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <h2>{{ metrics.employees }}</h2>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-icon>trending_up</mat-icon>
            <mat-card-title>Performance</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <h2>{{ metrics.performance }}%</h2>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-icon>event</mat-icon>
            <mat-card-title>Meetings</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <h2>{{ metrics.meetings }}</h2>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  
    <mat-divider></mat-divider>
  
    <h2>Performance Metrics</h2>
    <table mat-table [dataSource]="performanceData" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Employee </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Score </th>
        <td mat-cell *matCellDef="let element"> {{element.score}}% </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <mat-chip [color]="getColor(element.status)">
            {{ element.status }}
          </mat-chip>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
